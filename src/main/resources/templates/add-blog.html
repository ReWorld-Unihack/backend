		<div class="container">

					<div class="mb-10 text-center md:col-6 md:order-2 md:mb-0 md:pt-9">
						<div class="form-group mb-5">
							<label class="form-label" for="eamil">Hình ảnh</label>
							<div>
								<div>
									<div id="img-preview"></div>
									<input type="file" id="choose-file" accept="image/*" /> <label

								</div>
							</div>
							<input id="save-image" name="image" type="text" hidden />
						</div>
					</div>
					<div class="md:col-6 md:order-1">
						<div class="lg:max-w-[484px]">
							<div class="form-group mb-5">
								<label class="form-label" for="name">Tiêu đề</label> <input
									class="form-control" type="text" id="title"
									placeholder="Tiêu đề" name="title" />
							</div>
							<div class="form-group mb-5">
								<label class="form-label" for="description">Mô tả</label>
								<textarea class="form-control h-[150px]" id="Mô tả"
									name="description" cols="30" rows="10">
                  </textarea>
							</div>

							<div class="form-group mb-5">
								<label for="countries"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Động
									vật</label> <select id="countries" name="animalId"
									class=" form-control">
									<option th:each="animal : ${animals}" th:value="${animal.id}"
										th:text="${animal.name}">Động vật</option>
								</select>
							</div>
							<div class="form-group mb-5">
								<label for="countries"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Công
									khai</label> <select id="countries" name="scope" class=" form-control">
									<option value="public" selected="selected">Công khai</option>
									<option value="private">Riêng mình tôi</option>
								</select>
							</div>
							<div class="form-group mb-5">
								<label class="form-label" for="eamil">Loài</label> <input
									class="form-control" type="text" name="species"
									placeholder="Loài" />
							</div>

						</div>
					</div>
				</div>
				<div class="form-group mb-5">
					<label class="form-label" for="content">Nội dung</label>
					<textarea class="form-control h-[150px]" id="content"
						name="content" cols="30" rows="10">
                  </textarea>
				</div>
				<input class="btn btn-primary block w-full" type="submit"
					value="Đăng tải" />
			</form>

	<script>

      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      console.log(firebase);
      function uploadImage() {
        const ref = firebase.storage().ref();
        const file = document.querySelector("#choose-file").files[0];
        const name = +new Date() + "-" + file.name;
        const metadata = {
          contentType: file.type,
        };
        const task = ref.child(name).put(file, metadata);
        task
          .then((snapshot) => snapshot.ref.getDownloadURL())
          .then((url) => {
            console.log(url);
            alert("image uploaded successfully");
            document.querySelector("#save-image").value = url;
          })
          .catch(console.error);
      }
      const errorMsgElement = document.querySelector("span#errorMsg");
    </script>
